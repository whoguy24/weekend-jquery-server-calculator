<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/jQuery.js"></script>
        <script src="scripts/calculator.js"></script>
    </head>
    <body>
        <h1>Welcome to Calculator</h1>

        <input id="input-number-1" type="text">

        <button id="button-add" class="button-operation">+</button>
        <button id="button-subtract" class="button-operation">-</button>
        <button id="button-multiply" class="button-operation">*</button>
        <button id="button-divide" class="button-operation">/</button>

        <input id="input-number-2" type="text">

        <button id="button-submit">=</button>
        <button id="button-clear">C</button>

    </body>
</html>
